version: '3.8'
services:
  db:
    image: "postgres"
    env_file:
      - ./config/ceae-db.env # configure postgres
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data/
      - ./scripts/1-init-ceae-db.sql:/docker-entrypoint-initdb.d/1-init-ceae-db.sql
      - ./scripts/2-create-tables-ceae-db.sql:/docker-entrypoint-initdb.d/2-create-tables-ceae-db.sql
volumes:
  db-data: